name: GitOps Helm

on:
  push:
    paths:
      - 'middleware/**'

jobs:
  prepare:
    runs-on: arc-runner-set
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare builds
        id: set-matrix
        run: |
          DIFF=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | grep '^middleware/' | cut -d/ -f2 | sort -u || true)
          JSON_ARRAY=$(echo "$DIFF" | jq -R . | jq -s -c .)
          echo "matrix=$JSON_ARRAY" >> $GITHUB_OUTPUT

  deploy:
    needs: prepare
    if: needs.prepare.outputs.matrix != '[]'

    strategy:
      fail-fast: false
      matrix:
        chart: ${{ fromJson(needs.prepare.outputs.matrix) }}

    with:
      chart_name: ${{ matrix.chart }}

    secrets:
      SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_SECRET_KEY }}

    uses: ./.github/actions/helm-install/action.yaml
