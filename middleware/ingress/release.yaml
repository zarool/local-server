apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: nginx
  namespace: ingress-controller
spec:
  interval: 30m
  chart:
    spec:
      chart: ingress-nginx
      version: 4.14.x
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx
        namespace: ingress-controller
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3

  valuesFrom:
    - kind: ConfigMap
      name: nginx-values
