resources:
  limits:
    cpu: 1
    memory: 10Gi
  requests:
    cpu: 500m
    memory: 1Gi


ingress:
  enabled: true
  className: "ngrok"

  hosts:
    - host: streaming.cloud.worker
      paths:
        - path: /
          pathType: ImplementationSpecific

persistence:
  config:
    enabled: true

    storageClass: local-path
    size: 5Gi

  media:
    enabled: true

    storageClass: local-path
    size: 30Gi

metrics:
  enabled: true
